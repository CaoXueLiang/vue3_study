<script>
  const State = {
    initial: 1,
    tagOpen: 2,
    tagName: 3,
    text: 4,
    tagEnd: 5,
    tagEndName: 6,
  };

  function isAlpha(char) {
    return (char >= "a" && char <= "z") || (char >= "A" && char <= "Z");
  }

  function tokenize(str) {
    let currentState = State.initial;
    const chars = [];
    const tokens = [];
    while (str) {
      const char = str[0];
      switch (currentState) {
        case State.initial:
          if (char === "<") {
            currentState = State.tagOpen;
            str = str.slice(1);
          } else if (isAlpha(char)) {
            currentState = State.text;
            chars.push(char);
            str = str.slice(1);
          }
          break;
        case State.tagOpen:
          if (isAlpha(char)) {
            currentState = State.tagName;
            chars.push(char);
            str = str.slice(1);
          } else if (char === "/") {
            currentState = State.tagEnd;
            str = str.slice(1);
          }
          break;
        case State.tagName:
          if (isAlpha(char)) {
            chars.push(char);
            str = str.slice(1);
          } else if (char === ">") {
            currentState = State.initial;
            tokens.push({
              type: "tag",
              name: chars.join(""),
            });
            chars.length = 0;
            str = str.slice(1);
          }
          break;
        case State.text:
          if (isAlpha(char)) {
            chars.push(char);
            str = str.slice(1);
          } else if (char === "<") {
            currentState = State.tagOpen;
            tokens.push({
              type: "text",
              content: chars.join(""),
            });
            chars.length = 0;
            str = str.slice(1);
          }
          break;
        case State.tagEnd:
          if (isAlpha(char)) {
            currentState = State.tagEndName;
            chars.push(char);
            str = str.slice(1);
          }
          break;
        case State.tagEndName:
          if (isAlpha(char)) {
            chars.push(char);
            str = str.slice(1);
          } else if (char === ">") {
            currentState = State.initial;
            tokens.push({
              type: "tagEnd",
              name: chars.join(""),
            });
            chars.length = 0;
            str = str.slice(1);
          }
          break;
      }
    }

    return tokens;
  }

  // 扫描tokens构建 AST
  function parse(str) {
    const tokens = tokenize(str);
    const root = { type: "Root", children: [] };
    const elementStack = [root];
    while (tokens.length) {
      const parent = elementStack[elementStack.length - 1];
      const t = tokens[0];
      switch (t.type) {
        case "tag":
          const tag = { type: "Element", tag: t.name, children: [] };
          parent.children.push(tag);
          elementStack.push(tag);
          break;
        case "text":
          const text = { type: "Text", content: t.content };
          parent.children.push(text);
          break;
        case "tagEnd":
          elementStack.pop();
          break;
      }
      tokens.shift();
    }
    return root;
  }

  /**
   * 为了对 AST 进行转换，我们需要能访问AST的每一个节点，这样才有机会对特定节点进行修改、替换、删除等操作。
   * 由于 AST 是树型数据结构，所以我们需要编写一个深度优先的遍历算法。
   **/

  // 工具函数，用来打印当前 AST 中节点的信息
  function dump(node, indent = 0) {
    const type = node.type;
    // 节点描述
    let des = "";
    if (type === "Root") {
      dec = "";
    } else if (type === "Element") {
      des = node.tag;
    } else if (type === "Text") {
      des = node.content;
    }
    // 打印节点类型和描述信息
    console.log(`${"-".repeat(indent)}${type}: ${des}`);
    //递归的打印子节点
    if (node.children) {
      node.children.forEach((n) => dump(n, indent + 2));
    }
  }

  function traverseNode(ast, context) {
    context.currentNode = ast;

    // 退出阶段的回调函数数组
    const exitFns = [];
    const transforms = context.nodeTransforms;
    for (let i = 0; i < transforms.length; i++) {
      const onExit = transforms[i](context.currentNode, context);
      if (onExit) {
        exitFns.push(onExit);
      }
      if (!context.currentNode) {
        return;
      }
    }

    const children = context.currentNode.children;
    if (children) {
      for (let i = 0; i < children.length; i++) {
        context.parent = context.currentNode;
        context.childIndex = i;
        traverseNode(children[i], context);
      }
    }

    let i = exitFns.length;
    while (i--) {
      exitFns[i]();
    }
  }

  // 封装 transform 函数，用来对AST进行转换
  function transform(ast) {
    // 在transform 函数内创建 context 对象
    const context = {
      currentNode: null, //当前正在转换的节点
      childIndex: 0, // 当前节点在父节点 children 中的位置索引
      parent: null, //当前节点的父节点
      replaceNode(node) {
        context.parent.children[context.childIndex] = node;
        context.currentNode = node;
      },
      removeNode() {
        if (context.parent) {
          context.parent.children.splice(context.childIndex, 1);
          context.currentNode = null;
        }
      },
      nodeTransforms: [transformRoot, transformElement, transformText],
    };
    traverseNode(ast, context);
  }

  function transformText(node, context) {
    return () => {
      if (node.type !== "Text") {
        return;
      }
      // console.log("---text--退出---", node);
      // 文本节点就是一个字符串字面量
      // 使用`createStringLiteral`创建，最后将文本节点对应的 JavaScript AST 节点添加到 node.jsNode 属性下
      node.jsNode = createStringLiteral(node.content);
    };
  }

  function transformElement(node) {
    return () => {
      if (node.type !== "Element") {
        return;
      }
      // console.log("---element--退出---", node);
      // 1. 创建 h 函数调用语句
      const callExp = createCallExpression("h", [
        createStringLiteral(node.tag),
      ]);
      // 2. 处理 h 函数调用的参数
      // 如果当前标签节点只有一个子节点，则直接使用子节点的 jsNode 作为参数
      // 如果当前标签节点有多个子节点，则创建一个 ArrayExpression 节点作为参数
      node.children.length === 1
        ? callExp.arguments.push(node.children[0].jsNode)
        : callExp.arguments.push(
            // 数组的每个元素都是子节点的 jsNode
            createArrayExpression(node.children.map((c) => c.jsNode))
          );
      // 3. 将当前标签节点对应的 JavaScript AST 添加到 jsNode 属性下
      node.jsNode = callExp;
    };
  }

  function transformRoot(node) {
    return () => {
      if (node.type !== "Root") {
        return;
      }
      // console.log("---root--退出---", node);
      // node 是根节点，根节点的第一个子节点就是模板的根节点
      // 这里我们暂时不考虑模板存在多个根节点的情况
      const vnodeJSAST = node.children[0].jsNode;
      // 创建 render 函数的声明语句节点，将 vnodeJSAST 作为render函数体的返回语句
      node.jsNode = {
        type: "FunctionDecl",
        id: { type: "Identifier", name: "render" },
        params: [],
        body: [{ type: "ReturnStatement", return: vnodeJSAST }],
      };
    };
  }

  // ----------------------- AST 工具函数 ----------------------
  function createStringLiteral(value) {
    return {
      type: "StringLiteral",
      value,
    };
  }

  function createIdentifier(name) {
    return {
      type: "Identifier",
      name,
    };
  }

  function createArrayExpression(elements) {
    return {
      type: "ArrayExpression",
      elements,
    };
  }

  function createCallExpression(callee, arguments) {
    return {
      type: "CallExpression",
      callee: createIdentifier(callee),
      arguments,
    };
  }

  const template = `<div><p>Vue</p><p>Template</p></div>`;

  // ----------------------- generate 函数 ----------------------

  // 代码生成的原理很简单，只需要匹配各种类型的 JavaScript AST 节点，并调用对应的生成函数即可。
  function genNode(node, context) {
    switch (node.type) {
      case "FunctionDecl":
        genFunctionDecl(node, context);
        break;
      case "ReturnStatement":
        genReturnStatement(node, context);
        break;
      case "CallExpression":
        genCallExpression(node, context);
        break;
      case "StringLiteral":
        genStringliteral(node, context);
        break;
      case "ArrayExpression":
        genArrayExpression(node, context);
        break;
    }
  }

  // 用来为`函数声明类型`的节点生成对应的 JavaScript 代码
  function genFunctionDecl(node, content) {
    // 从 context 对象中取出工具函数
    const { push, indent, deIndent } = content;
    push(`function ${node.id.name}`);
    push(`(`);
    // 调用 genNodeList 为函数的参数生成代码
    genNodeList(node.params, content);
    push(") ");
    push(`{`);
    // 缩进
    indent();
    // 为函数体生成代码，这里递归的调用 genNode 函数
    node.body.forEach((n) => genNode(n, content));
    // 取消缩进
    deIndent();
    push(`}`);
  }

  function genNodeList(nodes, content) {
    const { push } = content;
    for (let i = 0; i < nodes.length; i++) {
      const node = nodes[i];
      genNode(node, content);
      if (i < nodes.length - 1) {
        // 参数之前以逗号分隔 （param1,param2...）
        push(", ");
      }
    }
  }

  function genArrayExpression(node, content) {
    const { push } = content;
    push(`[`);
    // 调用 genNodeList 为数组元素生成代码
    genNodeList(node.elements, content);
    push(`]`);
  }

  function genReturnStatement(node, context) {
    const { push } = context;
    push(`return `);
    // 调用 genNode 函数递归地生成返回值代码
    genNode(node.return, context);
  }

  function genStringliteral(node, content) {
    const { push } = content;
    push(`'${node.value}'`);
  }

  function genCallExpression(node, content) {
    const { push } = content;
    // 获取函数名和参数
    const { callee, arguments: args } = node;
    push(`${callee.name}(`);
    genNodeList(args, content);
    push(`)`);
  }

  function generate(node) {
    const context = {
      // 存储最终生成的渲染函数代码
      code: "",
      // 在生成代码时，通过调用 push 函数完成代码的拼接
      push(code) {
        context.code += code;
      },
      currerntIndent: 0, //当前缩进的级别，默认没有缩进
      // 该函数用来换行，即在代码字符串的后面追加 \n 字符
      // 另外，换行时应该保持缩进，所以我们还要追加 currentIndent*2 个空格字符
      newLine() {
        context.code += "\n" + ` `.repeat(context.currerntIndent);
      },
      // 用来缩进
      indent() {
        context.currerntIndent++;
        context.newLine();
      },
      // 取消缩进
      deIndent() {
        context.currerntIndent--;
        context.newLine();
      },
    };
    // 调用 genNode 函数完成代码生成的工作
    genNode(node, context);
    return context.code;
  }

  function compile(template) {
    // 模板AST
    const ast = parse(template);
    // 将模板AST 转化为 JavaScript AST
    transform(ast);
    // 代码生成
    const code = generate(ast.jsNode);
    console.log("----ast----", ast);
    console.log(code);
  }
  compile(template);
</script>
