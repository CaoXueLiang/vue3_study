<div id="app"></div>
<div id="anotherApp"></div>
<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
<script>
  const {
    reactive,
    ref,
    effect,
    shallowReactive,
    shallowReadonly,
    shallowRef,
  } = VueReactivity;

  function shouldSetAsProps(el, key, value) {
    if (key === "form" && el.tagName === "INPUT") {
      return false;
    }
    return key in el;
  }

  function createRenderer(options) {
    const {
      createElement,
      setElementText,
      createText,
      setText,
      createComment,
      setComment,
      insert,
      patchProps,
    } = options;

    function mountElement(vnode, container, anchor) {
      const el = (vnode.el = createElement(vnode.type));
      if (typeof vnode.children === "string") {
        setElementText(el, vnode.children);
      } else if (Array.isArray(vnode.children)) {
        vnode.children.forEach((element) => {
          patch(null, element, el);
        });
      }

      if (vnode.props) {
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key]);
        }
      }
      insert(el, container, anchor);
    }

    function patchElement(oldVnode, vnode) {
      const el = (vnode.el = oldVnode.el);
      const oldProps = oldVnode.props;
      const newProps = vnode.props;

      for (const key in newProps) {
        if (newProps[key] !== oldProps[key]) {
          patchProps(el, key, oldProps[key], newProps[key]);
        }
      }

      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null);
        }
      }

      patchChildren(oldVnode, vnode, el);
    }

    /**
     * 一个元素有三种子节点
     * 1. 没有子节点 node.children = null
     * 2. 文本子节点 node.children = 'text'
     * 3. 一组子节点 node.children = []
     */
    function patchChildren(oldVnode, vnode, container) {
      if (typeof vnode.children === "string") {
        if (Array.isArray(oldVnode.children)) {
          oldVnode.children.forEach((c) => unmount(c));
        }
        setElementText(container, vnode.children);
      } else if (Array.isArray(vnode.children)) {
        patchKeyedChildren(oldVnode, vnode, container);
      } else {
        if (Array.isArray(oldVnode.children)) {
          oldVnode.children.forEach((c) => unmount(c));
        } else if (typeof oldVnode.children === "string") {
          setElementText(container, "");
        } else {
          // 此时 oldVnode 也没有子节点，不用做任何处理
        }
      }
    }

    /**
     * 快速diff算法
     */
    function patchKeyedChildren(old_vnode, vnode, container) {
      const newChildren = vnode.children;
      const oldChildren = old_vnode.children;

      // 更新相同的前缀节点
      // 索引 j 指向新旧两组子节点的开头
      let j = 0;
      let oldVnode = oldChildren[j];
      let newVnode = newChildren[j];
      // while 循环向后遍历，直到遇到拥有不同 key 值的节点为止
      while (oldVnode.key === newVnode.key) {
        // 调用 patch 函数更新
        patch(oldVnode, newVnode, container);
        j++;
        oldVnode = oldChildren[j];
        newVnode = newChildren[j];
      }

      // 更新相同的后缀节点
      // 索引 oldEnd 指向旧的一组子节点的最后一个节点
      let oldEnd = oldChildren.length - 1;
      // 索引 newEnd 指向新的一组子节点的最后一个节点
      let newEnd = newChildren.length - 1;

      oldVnode = oldChildren[oldEnd];
      newVnode = newChildren[newEnd];

      // while 循环向前遍历，直到遇到拥有不同 key 值的节点为止
      while (oldVnode.key === newVnode.key) {
        // 调用 patch 函数更新
        patch(oldVnode, newVnode, container);
        oldEnd--;
        newEnd--;
        oldVnode = oldChildren[oldEnd];
        newVnode = newChildren[newEnd];
      }

      // 满足条件，则说明 j -> newEnd 之间的节点应作为新节点插入
      if (j > oldEnd && j <= newEnd) {
        // 锚点的索引
        const anchorIndex = newEnd + 1;
        // 锚点元素
        const anchor =
          anchorIndex < newChildren.length ? newChildren[anchorIndex].el : null;
        // 采用 while 循环，调用 patch 函数逐个挂载新增的节点
        while (j <= newEnd) {
          patch(null, newChildren[j++], container, anchor);
        }
      } else if (j > newEnd && j <= oldEnd) {
        // j -> oldEnd 之间的节点应该被卸载
        while (j <= oldEnd) {
          unmount(oldChildren[j++]);
        }
      } else {
        // 构造 source 数组
        // 新的一组子节点中剩余未处理节点的数量
        const count = newEnd - j + 1;
        const source = new Array(count);
        source.fill(-1);

        const oldStart = j;
        const newStart = j;
        let moved = false; // 是否需要移动
        let pos = 0; // 保存旧节点在新子节点中的最大索引
        const keyIndex = {}; // 建立 key 和 index 的索引表
        for (let i = newStart; i <= newEnd; i++) {
          keyIndex[newChildren[i].key] = i;
        }
        // 代表已经更新的节点数量。已经更新过的节点数量应该小于新的一组子节点中需要更新的节点数量
        // 一旦前者超过后者，则说明有多余的节点，我们应该将它们卸载
        let patched = 0;
        for (let i = oldStart; i <= oldEnd; i++) {
          oldVnode = oldChildren[i];
          if (patched < count) {
            const k = keyIndex[oldVnode.key];
            if (typeof k !== "undefined") {
              newVnode = newChildren[k];
              patch(oldVnode, newVnode, container);
              patched++;
              source[k - newStart] = i;
              // 判断是否需要移动
              if (k < pos) {
                moved = true;
              } else {
                pos = k;
              }
            } else {
              // 没找到
              unmount(oldVnode);
            }
          } else {
            unmount(oldVnode);
          }
        }

        if (moved) {
          const seq = lis(source); // 此时的结果为 [0,1] （对应的是索引）  source = [2, 3, 1, -1]

          // s 指向最长递增子序列的最后一个值
          let s = seq.length - 1;
          let i = count - 1;
          for (i; i >= 0; i--) {
            if (source[i] === -1) {
              // 说明索引为 i 的节点是全新的节点，应该将其挂载
              // 该节点在新 children 中的真实位置索引
              const pos = i + newStart;
              const newVnode = newChildren[pos];
              // 该节点下一个节点的位置索引
              const nextPos = pos + 1;
              // 锚点
              const anchor =
                nextPos < newChildren.length ? newChildren[nextPos].el : null;
              // 挂载
              patch(null, newVnode, container, anchor);
            } else if (i !== seq[j]) {
              // 说明该节点需要移动
              // 该节点在新的一组子节点中的真实位置索引
              const pos = i + newStart;
              const newVnode = newChildren[pos];
              // 该节点下一个节点的位置索引
              const nextPos = pos + 1;
              // 锚点
              const anchor =
                nextPos < newChildren.length ? newChildren[nextPos].el : null;
              // 移动
              insert(newVnode.el, container, anchor);
            } else {
              // 当 i=== seq[j] 时，说明该位置的节点不需要移动
              // 并让 s 指向下一个位置
              s--;
            }
          }
        }
      }
    }

    function unmount(vnode) {
      if (vnode.type === Fragment) {
        vnode.children.forEach((c) => unmount(c));
        return;
      }
      const parent = vnode.el.parentNode;
      parent && parent.removeChild(vnode.el);
    }

    function patch(oldVnode, vnode, container, anchor) {
      // 先判断 oldVnode 是否存在，并且oldVnode和vnode的类型不同则卸载oldVnode
      // 先将旧dom移除，然后在添加新的dom
      if (oldVnode && oldVnode.type !== vnode.type) {
        unmount(oldVnode);
        oldVnode = null;
      }

      const { type } = vnode;

      if (typeof type === "string") {
        // 标签元素节点
        if (!oldVnode) {
          mountElement(vnode, container, anchor);
        } else {
          patchElement(oldVnode, vnode);
        }
      } else if (type === Text) {
        // 文本节点
        if (!oldVnode) {
          const el = (vnode.el = createText(vnode.children));
          insert(el, container);
        } else {
          const el = (vnode.el = oldVnode.el);
          if (vnode.children !== oldVnode.children) {
            setText(el, vnode.children);
          }
        }
      } else if (type === Comment) {
        // 注释节点
        if (!oldVnode) {
          const el = (vnode.el = createComment(vnode.children));
          insert(el, container);
        } else {
          const el = (vnode.el = oldVnode.el);
          if (vnode.children !== oldVnode.children) {
            setComment(el, vnode.children);
          }
        }
      } else if (type === Fragment) {
        if (!oldVnode) {
          vnode.children.forEach((c) => patch(null, c, container));
        } else {
          patchChildren(oldVnode, vnode, container);
        }
      } else if (typeof type === "object" || typeof type === "function") {
        //组件
        if (!oldVnode) {
          mountComponent(vnode, container, anchor);
        } else {
          patchComponent(oldVnode, vnode, anchor);
        }
      }
    }

    // 任务缓存队列，用一个 Set 数据结构来表示，这样就可以自动对任务进行去重
    const queue = new Set();
    // 一个标志，代表是否正在刷新任务队列
    let isFlushing = false;
    // 创建一个立即 resolve 的 promise 实例
    const p = Promise.resolve();

    // 调度器的主要函数，用来将一个任务添加到缓冲队列中，并开始刷新队列
    function queueJob(job) {
      queue.add(job);
      if (!isFlushing) {
        isFlushing = true;
        // 在微任务中刷新缓冲队列
        p.then(() => {
          try {
            queue.forEach((job) => job());
          } finally {
            isFlushing = false;
            queue.length = 0;
          }
        });
      }
    }

    function resolveProps(options, propsData) {
      const props = {};
      const attrs = {};
      // 遍历为组件传递的 props 数据
      for (const key in propsData) {
        if (key in options) {
          // 如果为组件传递的 props 数据在组件自身的 props 选项中有定义，则将其视为合法的 props
          props[key] = propsData[key];
        } else {
          // 否则将其作为 attrs
          attrs[key] = propsData[key];
        }
      }
      return [props, attrs];
    }

    function hasPropsChanged(prevProps, nextProps) {
      const nextKeys = Object.keys(nextProps);
      // 如果新旧 props 的数量变了，则说明有变化
      if (nextKeys.length !== Object.keys(prevProps).length) {
        return true;
      }
      for (let i = 0; i < nextKeys.length; i++) {
        const key = nextKeys[i];
        // 有不相等的 props，则说明有变化
        if (nextProps[key] !== prevProps[key]) {
          return true;
        }
      }
      return false;
    }

    function mountComponent(vnode, container, anchor) {
      const componentOptions = vnode.type;
      // 从组件选项中取出 setup 函数
      const {
        render,
        data,
        setup,
        beforeCreate,
        created,
        beforeMount,
        mounted,
        beforeUpdate,
        updated,
        props: propsData,
      } = componentOptions;

      // 在这里调用 beforeCreate 钩子
      beforeCreate && beforeCreate();

      // 调用 data 函数得到原始数据，并调用 reactive 函数将其包装为响应式数据
      const state = data ? reactive(data()) : null;

      // 调用 resolveProps 函数解析出最终的 props 数据与 attrs 数据
      const [props, attrs] = resolveProps(propsData, vnode.props);

      // 定义组件实例，一个组件实例本质上就是一个对象，它包含与组件有关的状态信息
      const instance = {
        // 组件自身的状态数据，即 data
        state,
        // 将解析出的 props 数据包装为 shallowReactive 并定义到组件实例上
        props: shallowReactive(props),
        // 一个布尔值，用来表示组件是否已经被挂载，初始值为 false
        isMounted: false,
        // 组件所渲染的内容（组件的渲染函数返回的虚拟DOM），即子树（subTree）
        subTree: null,
      };

      // setupState 用来存储由 setup 返回的数据
      let setupState = null;
      if (setup) {
        // setupContext 由于还没有讲解 emit 和 slots, 所以暂时只考虑 attrs
        const setupContext = { attrs };
        // 调用 setup函数，将只读版本的 props 作为第一个参数传递，避免用户意外地修改 props 的值
        // 将 setupContext 作为第二个参数传递
        const setupResult = setup(
          shallowReadonly(instance.props),
          setupContext
        );
        // 判断 setup 的返回值类型：函数或者对象
        if (typeof setupResult === "function") {
          if (render) {
            console.error("setup 函数返回渲染函数，render选项将被忽略");
          }
          // 将 setupResult 作为渲染函数
          render = setupResult;
        } else {
          // 如果 setup 的返回值不是函数，则作为数据状态赋值为 setupState
          setupState = setupResult;
        }
      }

      // 将组件实例设置到 vnode 上，用于后续更新
      vnode.component = instance;

      // 创建渲染上下文对象，本质上是组件实例的代理
      const renderContext = new Proxy(instance, {
        get(t, k, r) {
          // 取得自身状态与props数据
          const { state, props } = t;
          // 先尝试读取自身状态数据，如果组件自身没有该数据，则尝试从 props 中读取
          if (state && k in state) {
            return state[k];
          } else if (props && k in props) {
            return props[k];
          } else if (setupState && k in setupState) {
            // 渲染上下文需要增加对 setupState 的支持
            return setupState[k];
          } else {
            console.error("不存在");
          }
        },
        set(t, k, v, r) {
          const { state, props } = t;
          if (state && k in state) {
            state[k] = v;
          } else if (props && k in props) {
            props[k] = v;
          } else if (setupState && k in setupState) {
            // 渲染上下文需要增加对 setupState 的支持
            setupState[k] = v;
          } else {
            console.error("不存在");
          }
        },
      });

      // 在这里调用 created 钩子，生命周期函数调用时要绑定上下文对象
      created && created.call(renderContext);

      effect(
        () => {
          // 调用组件的渲染函数，获取子树
          const subTree = render.call(renderContext, renderContext);
          // 检测组件是否已经被挂载
          if (!instance.isMounted) {
            // 在这里调用 beforeMount 钩子
            beforeMount && beforeMount.call(renderContext);
            patch(null, subTree, container, anchor);
            // 重点：将组件实例的 isMounted 设置为 true,这样当更新发生时就不会再次进行挂载操作。而是执行更新
            instance.isMounted = true;

            // 这里调用 mounted 钩子
            mounted && mounted.call(renderContext);
          } else {
            // 在这里调用 beforeUpdate 钩子
            beforeUpdate && beforeUpdate.call(renderContext);
            // 当 isMounted 为true时，说明组件已经被挂载，只需要完成自更新即可，
            // 所以在调用patch 函数时，第一个参数为组件上一次渲染的子树
            // 使用新的子树与上一次渲染的子树进行打补丁操作
            patch(instance.subTree, subTree, container, anchor);
            // 在治理调用 updated 钩子
            updated && updated.call(renderContext);
          }

          // 更新组件实例的子树
          instance.subTree = subTree;
        },
        {
          scheduler: queueJob,
        }
      );
    }

    /**
     * 其中，patchComponent 函数用来完成子组件的更新，我们把由父组件自更新所引起的子组件更新叫做子组件的被动更新。
     * 我们需要做的是：
     * 1. 检测子组件是否真的需要更新，因为子组件的 props 可能是不变的；
     * 2. 如果需要更新，则更新子组件的 props、slots 等内容；
     *
     * ❗下面是组件被动更新的最小实现，有两点需要注意：
     *  1. 需要将组件实例添加到新的组件 vnode 对象上，即 vnode.component = oldVnode.component，否则下次更新时将无法获得组件实例；
     *  2. instance.props 对象本身是浅响应的（即 shallowReactive）。因此，在更新组件的 props 时，只需要设置 instance.props 对象下的
     *     属性值即可触发组件重新渲染。
     */
    function patchComponent(oldVnode, vnode, anchor) {
      // 获取组件实例，即 oldVnode.component。同时让新的组件虚拟节点 vnode.component 也指向该组件实例
      const instance = (vnode.component = oldVnode.component);
      // 获取当前的 props 数据
      const { props } = instance;
      // 调用 hasPropsChanged 检测为子组件传递 props 是否发生变化，如果没有变化，则不需要更新
      if (hasPropsChanged(oldVnode.props, vnode.props)) {
        // 调用 resolveProps 函数重新获取 props数据
        const [nextProps] = resolveProps(vnode.type.props, vnode.props);

        // 更新 props
        for (const key in nextProps) {
          props[key] = nextProps[key];
        }

        // 删除不存在的 props
        for (const key in props) {
          if (!(key in nextProps)) {
            delete props[key];
          }
        }
      }
    }

    function render(vnode, container) {
      if (vnode) {
        // newVnode 存在，将 oldVnode 和 newVnode 进行patch
        patch(container._vnode, vnode, container);
      } else {
        // newVnode 不存在，并且oldVnode存在，说明是卸载操作（unmount）
        if (container._vnode) {
          unmount(container._vnode);
        }
      }
      container._vnode = vnode;
    }

    return { render };
  }

  // 最长递增子序列 算法题
  function lis(arr) {
    const p = arr.slice();
    const result = [0];
    let i, j, u, v, c;
    const len = arr.length;
    for (i = 0; i < len; i++) {
      const arrI = arr[i];
      if (arrI !== 0) {
        j = result[result.length - 1];
        if (arr[j] < arrI) {
          p[i] = j;
          result.push(i);
          continue;
        }
        u = 0;
        v = result.length - 1;
        while (u < v) {
          c = ((u + v) / 2) | 0;
          if (arr[result[c]] < arrI) {
            u = c + 1;
          } else {
            v = c;
          }
        }

        if (arrI < arr[result[u]]) {
          if (u > 0) {
            p[i] = result[u - 1];
          }
          result[u] = i;
        }
      }
    }

    u = result.length;
    v = result[u - 1];
    while (u-- > 0) {
      result[u] = v;
      v = p[v];
    }
    return result;
  }

  //-----------------------------------------------------------------------------

  const browserAPI = {
    createElement(tag) {
      return document.createElement(tag);
    },
    setElementText(el, text) {
      el.textContent = text;
    },
    insert(el, parent, anchor = null) {
      parent.insertBefore(el, anchor);
    },
    createText(text) {
      return document.createTextNode(text);
    },
    createComment(text) {
      return document.createComment(text);
    },
    setText(el, text) {
      el.nodeValue = text;
    },
    setComment(el, text) {
      el.nodeValue = text;
    },
    patchProps(el, key, preValue, nextValue) {
      if (/^on/.test(key)) {
        const invokers = el._vei || (el._vei = {});
        let invoker = invokers[key];
        const eventName = key.slice(2).toLowerCase();
        if (nextValue) {
          if (!invoker) {
            invoker = el._vei[key] = (e) => {
              // e.timeStamp 事件触发时间
              // invoker.attached 事件绑定时间
              if (e.timeStamp < invoker.attached) {
                return;
              }
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach((fn) => fn(e));
              } else {
                invoker.value(e);
              }
            };
            invoker.value = nextValue;
            invoker.attached = performance.now();
            el.addEventListener(eventName, invoker);
          } else {
            invoker.value = nextValue;
          }
        } else if (invoker) {
          el.removeEventListener(eventName, invoker);
        }
      } else if (key === "class") {
        el.className = nextValue || "";
      } else if (shouldSetAsProps(el, key, nextValue)) {
        if (typeof el[key] === "boolean" && nextValue === "") {
          el[key] = true;
        } else {
          el[key] = nextValue;
        }
      } else {
        el.setAttribute(key, nextValue);
      }
    },
  };

  const renderer = createRenderer(browserAPI);

  const Text = Symbol(); //文本节点
  const Comment = Symbol(); //注释节点
  const Fragment = Symbol(); //fragement节点

  //----------------------------------------- 测试案例 -----------------------------------------------
  /**
   * 组件的setup函数时Vue.js3新增的组件选项。它有别于Vue.js2中存在的其他组件选项。
   * 这是因为 setup 函数主要用于配合组合式API。
   * 在组件的整个生命周期中，setup 函数只会在被挂载时执行一次，它的返回值可以有两种情况：
   * ① 返回一个函数，该函数将作为组件的 render 函数；
   * ② 返回一个对象，该对象包含的数据将暴露给模板使用；
   *
   */

  // 1.返回一个函数
  const Comp = {
    setup() {
      return () => {
        return { type: "div", children: "hello world" };
      };
    },
  };

  // 2. 返回一个对象
  const Component = {
    setup() {
      const count = ref(100);
      const welecomTitle = ref("hello Vue");
      const userInfo = reactive({ name: "小明", age: 28 });
      return { count, welecomTitle, userInfo };
    },
    render() {
      // 通过 this 可以访问 setup 暴露出来的响应式数据
      // 可以看到，setup 函数暴露出来的数据可以在渲染函数中通过 this 来访问。
      return {
        type: "h4",
        children: `count is ${this.count.value}  welcome: ${this.welecomTitle.value}   userInfo:${this.userInfo.name}`,
      };
    },
  };

  // 3. setup 函数接收两个参数。第一个参数是 props 数据对象，第二个参数也是一个对象，通常称为 setupContext
  const MyComponent = {
    props: {
      foo: String,
    },
    setup(props, setupContext) {
      props.foo; //访问传入的 props 数据
      // setupContext 中包含与组件接口相关的重要数据
      const { slots, emit, attrs, expose } = setupContext;
      /**
       * slots: 组件接收到的插槽
       * emit: 一个函数，用来发射自定义事件
       * attrs: 当为组件传递 props 时，那些没有显示地声明为 props 的属性会存储到 attrs 对象中
       * expose: 一个函数，用来显示地对外暴露组件数据
       */
    },
  };

  const tmpVnode = {
    type: Component,
  };
  renderer.render(tmpVnode, document.querySelector("#app"));

  const tmpVnode1 = {};
